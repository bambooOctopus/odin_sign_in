<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo-div">
        <div class="odin-div">
            <img src="images/odin-lined.png" alt="odin logo">
            <h1>Odin</h1>
        </div>
    </div>

    <div class="form-div">
        <div class="form-header">
            <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started.</p>
            <br>
            
            <p>You <i>know</i> you want to.</p>
        </div>

        <div class="form-body">
            <h2>Lets do this!</h2> 
            
            <form id="form">
                    <ul>
                        <li>
                            <label for="first_name">First Name</label>
                            <br>
                            <input type="text" id="first_name" title="name required" placeholder="" autocomplete="off" required>
                        </li>
                    
                        <li>
                            <label for="email">Email</label>
                            <br>
                            <input type="email" id="email" title="valid email address required." placeholder="" autocomplete="off" required>
                        </li>

                        <li>
                            <label for="password">Password</label>
                            <br>
                            <input type="password" id="password" title="password required" placeholder="" autocomplete="new-password" required>
                        </li>

                    </ul>
                
                    <ul>
                        
                        <li>
                            <label for="last_name">Last Name</label> 
                            <br>
                            <input type="text" id="last_name" title="last name required" placeholder="" autocomplete="off" required>
                        </li>

                        <li>
                            <label for="phone">Phone Number</label>
                            <br>
                            <input type="num" id="phone" title="phone number required" placeholder="" autocomplete="off" required>
                        </li>

                        <li>
                            <label for="confirm">Confirm Password</label>
                            <br>
                            <input type="password" id="confirm" title="confirm password required" placeholder="" autocomplete="off" required>
                        </li>

                    </ul>

                    

                

            </form>
            
        </div>

        <div class="form-footer">
            <button form="form">create account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
    
</body>
</html>
